<span class="aon-title">{{query.queryName}}</span>
<igx-suffix igxButton="icon" igxRipple (click)="edit()">
  <igx-icon class="blue">edit</igx-icon>
</igx-suffix>

<p><span>Effective Date: June 2018</span></p>

<igx-divider></igx-divider>

<p><span>Survey: </span>
  <span>{{query.queryName}}</span>
  <span>&nbsp; |&nbsp; Created on:&nbsp; </span>
  <span>{{query.createdOn}}</span><span> by </span><span>{{query.createdBy}}</span></p>


<span class="aon-title blue">Add a Breakout</span>
<igx-suffix igxButton="icon" igxRipple (click)="addBreakout()">
  <igx-icon class="blue">add</igx-icon>
</igx-suffix>
